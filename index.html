<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"

	<body>
		<div class="container">
			<div class="lists">
				<ul class="user-list">
					<template class="user-list__template">
						<li class="user-list__item">
							<span class="user-list__id">1</span>

									>Kulas Light</span
								>
								<span class="user-list__suite">Apt. 556</span>

								<span class="user-list__zipcode"
									>92998-3874</span

							<div class="user-list__company">

								<span class="user-list__company-bs">
									harness real-time e-markets
								</span>
							</div>

							<a
								class="user-list__phone"
								href="tel:+1-770-736-8031 x56442"
								>1-770-736-8031 x56442</a
							>

							<a class="user-list__website" target="blank" href="hildegard.org"
								>hildegard.org</a
							>
						</li>
					</template>
				</ul>

				<ul class="post-list">
					<template class="post-list__template">

							<h3 class="post-list__title">
								sunt aut facere repellat provident occaecati

							<p class="post-list__text">
									quia et suscipit\nsuscipit recusandae

					</template>
				</ul>

				<ul class="comment-list">

						<li class="comment-list__item">
							<h3 class="comment-list__name">
								id labore ex et quam laborum

							<a
								class="comment-list__email"
								href="mailto:Eliseo@gardner.biz"
								target="blank"
								>Eliseo@gardner.biz</a
							>

							<p class="comment-list__text">
								laudantium enim quasi est quidem magnam
								voluptate ipsam eos\ntempora quo
								necessitatibus\ndolor quam autem
								quasi\nreiciendis et nam sapiente accusantium
